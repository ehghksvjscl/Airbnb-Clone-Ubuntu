{% extends 'base.html' %}

{% block page_name %}
Login
{% endblock page_name %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}
<div class=" container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 border-gray-500">
    {% include 'partials/social_login.html' %}

    <form action="{% url "users:login" %}" method="post" class="w-full">
        {% csrf_token %}
        <!-- {{form.as_p}} -->
        <input type="text" placeholder="Email" class="focus:outline-none focus:border-teal-500">
        <input type="password" placeholder="Password" class="focus:outline-none focus:border-teal-500">
        <button class="btn bg-red-500 text-white">Login</button>
    </form>
    <div class="mt-4 flex justify-center items-center">
        Don't have an account? <a href="{% url "users:signup" %}" class=" ml-4 text-teal-500 font-medium">Sign up</a>
    </div>
</div>
{% endblock content %}
