{% extends 'base.html' %}

{% block page_name %}
Room Photos
{% endblock page_name %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}
<div class=" container  mx-auto my-10 flex flex-col ">
    {% for photo in room.photos.all  %}
    <div class=" mb-5  border p-6 border-gray-500 flex justify-between">
        <div class=" flex items-start">
            <img src="{{photo.file.url}}" class=" w-32 h-32">
            <span class=" ml-5 text-lg">{{photo.caption}}</span>
        </div>
        <div class="flex flex-col w-1/5">
            <a class="btn-link w-full bg-teal-400" href="{% url 'rooms:edit-photo' room.pk photo.pk %}">Edit</a>
            <a class="btn-link w-full" href="{% url 'rooms:delete-photo' room.pk photo.pk %}">Delete</a>
        </div>
    </div>
    {% endfor %}
    <div class=" flex justify-center items-center mt-4">
        <a href="{% url 'rooms:edit' room.pk %}" class=" font-medium text-xl text-teal-500">방 정보 수정</a>
    </div>
</div>
{% endblock content %}
